<div class="container text-center">
    <div class="row g-2">
        <div *ngFor="let i of infoMarca" class="col-4">
            <div class="p-6">
                <img src="{{ i.img }}" class="card-image-top" alt="{{ i.alt }}">
                <div class="card-body">
                    <h5 class="card-title">{{ i.nombre }}</h5>
                    <p class="card-text">{{ i.marca }}</p>
                    <button type="button" class="btn btn-action" data-bs-toggle="modal"
                        data-bs-target="#verMasInfo">Comprar</button>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="container">
    <div class="modal fade" id="verMasInfo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">{{marcaSeleccionado?.nombre}}</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-imagen">
                        <img src="{{marcaSeleccionado?.img}}" alt="{{marcaSeleccionado?.alt}}" class="img-modal">
                    </div>
                    <div class="modal-descripcion">
                        {{marcaSeleccionado?.descripcion}}

                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
